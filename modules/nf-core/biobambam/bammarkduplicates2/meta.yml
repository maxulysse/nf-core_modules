name: biobambam_bammarkduplicates2
description: Locate and tag duplicate reads in a BAM file
keywords:
  - markduplicates
  - bam
  - cram
tools:
  - biobambam:
      description: |
        biobambam is a set of tools for early stage alignment file processing.
      homepage: https://gitlab.com/german.tischler/biobambam2
      documentation: https://gitlab.com/german.tischler/biobambam2/-/blob/master/README.md
      doi: 10.1186/1751-0473-9-13
      licence:
        - "GPL v3"
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bam:
        type: file
        description: BAM/CRAM file
        pattern: "*.{bam,cram}"
        ontologies:
          - edam: http://edamontology.org/format_2572
          - edam: http://edamontology.org/format_2573
output:
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bam":
          type: file
          description: BAM file with duplicate reads marked/removed
          pattern: "*.{bam}"
          ontologies:
            - edam: http://edamontology.org/format_2572
  metrics:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.metrics.txt":
          type: file
          description: Duplicate metrics file generated by biobambam
          pattern: "*.{metrics.txt}"
          ontologies:
            - edam: http://edamontology.org/format_3673
  versions_biobambam:
    - - ${task.process}:
          type: string
          description: The name of the process
      - biobambam:
          type: string
          description: The name of the tool
      - bammarkduplicates2 --version |& sed '1!d; s/.*version //; s/.\$//':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - biobambam:
          type: string
          description: The name of the tool
      - bammarkduplicates2 --version |& sed '1!d; s/.*version //; s/.\$//':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@muffato"
maintainers:
  - "@muffato"
